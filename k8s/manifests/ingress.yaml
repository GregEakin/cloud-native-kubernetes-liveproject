apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sns
  namespace: sns
  annotations:
    kubernetes.io/ingress.class: "nginx"

spec:
  tls:
    - hosts:
        - localhost
      secretName: ingress-tls
  rules:
    - host: localhost
      http:
        paths:
          - backend:
              service:
                name: payment
                port:
                  number: 3000
            path: /api/payment-methods
            pathType: Prefix
          - backend:
              service:
                name: subscription
                port:
                  number: 3001
            path: /api/subscriptions
            pathType: Prefix
